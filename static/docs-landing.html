<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation - E-Commerce API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --bg-body: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Unified Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.2s;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .nav-link:hover {
            background: white;
            color: var(--primary);
        }

        .nav-link.active {
            background: white;
            color: var(--primary);
            font-weight: 600;
        }

        /* Hero Section */
        .hero-text {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        /* Documentation Grid */
        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .doc-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .doc-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .doc-card:hover .icon-circle {
            background: #eef2ff;
            color: var(--primary);
        }

        .doc-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.2s;
        }

        .doc-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .doc-button.secondary {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .doc-button.secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .badge.interactive {
            background: #eff6ff;
            color: #2563eb;
        }

        .badge.static {
            background: #fff7ed;
            color: #ea580c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="brand">
            <div class="brand-icon"><i class="ri-book-2-fill"></i></div>
            Docs
        </div>

        <div class="nav-links">
            <a class="nav-link" href="/"><i class="ri-home-line"></i> Home</a>
            <a class="nav-link active" href="/docs"><i class="ri-book-open-line"></i> Docs</a>
            <a class="nav-link" href="/status"><i class="ri-pulse-line"></i> Status</a>
            <a class="nav-link" href="/incidents"><i class="ri-alarm-warning-line"></i> Incidents</a>
        </div>
    </div>

    <div class="hero-text">
        <h2 class="page-title">Choose your format</h2>
        <p style="color:var(--text-muted)">Select the interface that best suits your workflow.</p>
    </div>

    <div class="docs-grid">
        <div class="doc-card">
            <div class="icon-circle"><i class="ri-terminal-window-line"></i></div>
            <div class="badge interactive">Interactive</div>
            <h3>Swagger UI</h3>
            <p style="color:var(--text-muted); font-size:0.95rem;">Test endpoints directly from the browser with JWT
                support.</p>
            <a class="doc-button" href="/docs-swagger">
                <i class="ri-play-circle-line"></i> Open Swagger UI
            </a>
        </div>

        <div class="doc-card">
            <div class="icon-circle"><i class="ri-layout-masonry-line"></i></div>
            <div class="badge static">Reference</div>
            <h3>ReDoc</h3>
            <p style="color:var(--text-muted); font-size:0.95rem;">Clean, organized documentation optimized for
                reading.</p>
            <a class="doc-button secondary" href="/docs-redoc">
                <i class="ri-external-link-line"></i> Open ReDoc
            </a>
        </div>
    </div>
</div>
</body>
</html>
